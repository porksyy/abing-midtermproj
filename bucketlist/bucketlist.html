    <h2 id = "bucketlist">Bucket List</h2>

    <div class="container">
        <div class = "food">
            <h3>FOOD</h3>
            <label class="check"><p>Eat Ichiran Ramen</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
              
            <label class="check"><p>Eat Wagyu</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Eat at In-N-Out</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Eat a scorpion</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Eat a snake</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Eat at one of Gordon Ramsay's Restaurants</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
    
        <!-- TRAVEL -->
        <div class = "food">
            <h3>TRAVEL</h3>
            <label class="check"><p>Go to the Maldives</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
              
            <label class="check"><p>Experience Snow</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Go See The Northern Lights</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Travel for 8 hours on a train</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Swim at the Dead Sea</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class = "food">
            <h3>ADVENTURE</h3>
            <label class="check"><p>Go Skydiving</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
              
            <label class="check"><p>Jump Off A Tall Waterfall</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Go Deep Sea Scuba Diving</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Ride an ATV in the Sahara Desert</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="check"><p>Go Bungee Jumping</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
        </div>
    </div>
